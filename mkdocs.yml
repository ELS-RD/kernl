# Project information
site_name: "kernl.ai"
site_url: https://els-rd.github.io/kernl
site_author: Lefebvre Sarrut
site_description: >-
  Kernl is an open source project that optimizes and accelerates your PyTorch model

# Repository
repo_name: els-rd/kernl
repo_url: https://github.com/ELS-RD/kernl
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2022-2023 Lefebvre Sarrut

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/logo.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github-alt
  font:
    text: Poppins
    code: Roboto Mono

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  # Default values, taken from mkdocs_theme.yml
  features:
    # - header.autohide
    # - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    - navigation.indexes
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight          # experimental features
    - search.share              # experimental features
    # - announce.dismiss

# Stylesheets
extra_css:
  - stylesheets/extra.css

# Javascripts
extra_javascript:
  - javascripts/gsap.3.11.0.min.js
  - javascripts/scrollTrigger.3.11.0.min.js
  - javascripts/extra.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Plugins
#plugins:

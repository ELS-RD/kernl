description: Something is wrong with Remix.
labels:
  - "bug:unverified"
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your help in improving kernl by reporting bugs.
        Please fill out the form below to help us better understand the problem.
  - type: textarea
    attributes:
      label: Environnement
      description: Please specify your execution environment.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/logo.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: Poppins
    code: Roboto Mono

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
#      toggle:
#        icon: material/toggle-switch-off-outline
#        name: Switch to dark mode

# Palette toggle for dark mode
#    - media: "(prefers-color-scheme: dark)"
#      scheme: slate
#      primary: white
#      accent: light blue
#      toggle:
#        icon: material/toggle-switch
#        name: Switch to light mode

  # Default values, taken from mkdocs_theme.yml
  features:
    # - header.autohide
    # - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    - navigation.indexes
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight          # experimental features
    - search.share              # experimental features
    # - announce.dismiss

# Stylesheets
extra_css:
  - stylesheets/extra.css

# Javascripts
extra_javascript:
  - javascripts/gsap.3.11.0.min.js
  - javascripts/scrollTrigger.3.11.0.min.js
  - javascripts/extra.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ELS-RD/kernl
      name: Kernl on Github
  generator: false              # Disable the "Made with Material for MkDocs" footer
  analytics:
    provider: google
    property: G-QC1WFMZK6C
  consent:
    title: Cookie consent on kernl.ai
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.smartsymbols
#  - pymdownx.magiclink:
#      repo_url_shorthand: true
#      user: squidfunk
#      repo: mkdocs-material

plugins:
  - search
  - mkdocstrings:
      custom_templates: templates
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
watch:
  - src/kernl

# Page tree
nav:
  - Home: index.md
  - Get Started:
      - Get started: get-started/start.md
  - How it works:
      - Page 1: how-it-works/page.md
  - Code Reference:
      - Model Optimization: reference/model_optimization.md
      - Debugger: reference/debugger.md
      - Graph Pattern Matching: reference/extended_matcher.md
  - Contribution guide:
      - Contributing: contribution-guide/contributing.md
      - Code of conduct: contribution-guide/code-of-conduct.md
      - Contributing guidelines: contribution-guide/contributing-guidelines.md
  - Changelog & FAQ:
      - Page 1: changelog/page.md
